<!DOCTYPE html>
<html>
<head>
    <title>Automaton Results</title>
    <link href="{{ STATIC_URL }}css/results.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<h2>Displaying results for: {{ user }}</h2>
	<table>
        <thead>
            <tr>
                <th>Test Case</th>
			    <th>Description</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
		{% for test in results %}
			<tr>
				<td> {{ test.name }} </td>
				<td> {{ test.description }} </td>
                <td> {{ test.message }} </td>
			</tr>
		{% endfor %}
        </tbody>
	</table>
</body>
</html>
